<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page - Airbnb Style</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 600px;
    }
    .form-group label {
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }
    .form-control {
      font-size: 16px;
    }
    .btn-submit {
      font-weight: bold;
      text-transform: uppercase;
    }
    .char-counter {
      font-size: 14px;
      color: #888;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Contact Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" maxlength="400" required></textarea>
        <div class="char-counter mt-1">
          <span id="charCount">0</span> / 400 characters
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#message').on('input', function() {
        let charCount = $(this).val().length;
        $('#charCount').text(charCount);
      });
    });
  </script>
  <script>
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    $(document).ready(function() {
      $("#contactForm").on("submit", function(event) {
        const emailInput = $("#email");
        const email = emailInput.val();
        if (!validateEmail(email)) {
          event.preventDefault();
          emailInput.addClass("is-invalid");
        } else {
          emailInput.removeClass("is-invalid");
        }
      });
    });
  </script>
</body>
</html>
