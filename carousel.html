<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiences Carousel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .carousel { margin: 50px auto; }
    .carousel-inner { border-radius: 10px; overflow: hidden; }
    .carousel-item { height: 400px; }
    .carousel-caption { background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px; }
    .carousel img { opacity: 0.6; filter: grayscale(100%); object-fit: cover; height: 100%; width: 100%; }
    .carousel-control-prev-icon, .carousel-control-next-icon { background-color: black; padding: 15px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="container">
    <div id="experienceCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/900x400?text=Sunset" alt="Sunset">
          <div class="carousel-caption d-none d-md-block">
            <h5>Experience 1</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/900x400?text=Beach" alt="Beach">
          <div class="carousel-caption d-none d-md-block">
            <h5>Experience 2</h5>
            <p>Vivamus lacinia odio vitae vestibulum.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/900x400?text=Mountains" alt="Mountains">
          <div class="carousel-caption d-none d-md-block">
            <h5>Experience 3</h5>
            <p>Curabitur sodales ligula in libero.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#experienceCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#experienceCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
