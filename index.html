<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Carousel</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .booking-card {
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .booking-title {
      font-size: 24px;
      font-weight: bold;
    }

    .booking-details {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div id="bookingCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card booking-card">
            <div class="card-body">
              <h5 class="booking-title">Booking 1</h5>
              <p class="booking-details">Guest: John Doe<br>Check-in: 2023-04-10<br>Check-out: 2023-04-15</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card booking-card">
            <div class="card-body">
              <h5 class="booking-title">Booking 2</h5>
              <p class="booking-details">Guest: Jane Smith<br>Check-in: 2023-04-20<br>Check-out: 2023-04-25</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card booking-card">
            <div class="card-body">
              <h5 class="booking-title">Booking 3</h5>
              <p class="booking-details">Guest: Michael Johnson<br>Check-in: 2023-05-01<br>Check-out: 2023-05-10</p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#bookingCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#bookingCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>
</html>
