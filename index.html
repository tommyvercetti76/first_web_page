<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiences Carousel</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .experience-card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .experience-title {
      font-size: 24px;
      font-weight: bold;
    }

    .experience-details {
      font-size: 18px;
    }

    .btn-details {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div id="experienceCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card experience-card">
            <div class="card-body">
              <h5 class="experience-title">Experience 1</h5>
              <p class="experience-details">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <a href="experience1.html" class="btn btn-primary btn-details">View Details</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card experience-card">
            <div class="card-body">
              <h5 class="experience-title">Experience 2</h5>
              <p class="experience-details">Vivamus lacinia odio vitae vestibulum vestibulum.</p>
              <a href="experience2.html" class="btn btn-primary btn-details">View Details</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card experience-card">
            <div class="card-body">
              <h5 class="experience-title">Experience 3</h5>
              <p class="experience-details">Cras porta justo nec est ultricies ultricies.</p>
              <a href="experience3.html" class="btn btn-primary btn-details">View Details</a>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#experienceCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#experienceCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>
</html>
