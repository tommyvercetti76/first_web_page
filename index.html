<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiences Carousel</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .experience-card {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .experience-title {
      font-size: 24px;
      font-weight: bold;
    }

    .experience-details {
      font-size: 18px;
    }

    .btn-details {
      margin-top: 1rem;
    }

    #experience-details-container {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container mt-5" id="carousel-container">
    <div id="experienceCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- ... -->
      <div class="carousel-item active">
        <div class="card experience-card">
          <div class="card-body">
            <h5 class="experience-title">Experience 1</h5>
            <p class="experience-details">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="btn btn-primary btn-details" data-experience="1">View Details</button>
          </div>
        </div>
      </div>
      <!-- ... -->
    </div>
  </div>

  <div class="container mt-5" id="experience-details-container">
    <!-- Experience details will be loaded here -->
    <button class="btn btn-secondary" id="back-to-carousel">Back to Carousel</button>
  </div>

  <script>
    function loadExperienceDetails(experienceNumber) {
      $("#experience-details-container").load(`experience-details/experience${experienceNumber}.html`, function() {
        $("#carousel-container").hide();
        $("#experience-details-container").show();
      });
    }

    $(document).ready(function() {
      $(".btn-details").on("click", function() {
        const experienceNumber = $(this).data("experience");
        loadExperienceDetails(experienceNumber);
      });

      $("#back-to-carousel").on("click", function() {
        $("#experience-details-container").hide();
        $("#carousel-container").show();
      });
    });
  </script>

</body>
</html>
